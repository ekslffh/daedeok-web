<!DOCTYPE html>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

    let data;

     $.ajax({
        url: '../0425/dummy.txt',
        method: 'get', 
        async: false, 
        success: function(rst){
            console.log("넘어온 데이터 >>", rst);
            data = rst;
        },
        error: function(xhr){
            alert("에러발생 >>" + xhr.status); 
        }
    });

    (function() {
        console.log(data);
    })();
    
</script>
