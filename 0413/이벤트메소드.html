<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h4>
        이벤트 메소드 두가지 기억하기
        preventDefault() : 기본 장착된 이벤트 기능 막기
        stopPropagtion() : 이벤트 버블링 (요소의 부모 이벤트까지 실행되는 현상) 막기
    </h4>

    <a href="../images/ala.jpg" id="view">이미지 보기</a>

    <form action="">
        <!-- form안에 존재하는 button은 submit기능을 갖음 -->
        <button>폼안버튼</button> 
    </form>
    <!-- 그냥 순수한 버튼 -->
    <button>폼밖버튼</button>

<script>
    document.querySelector('#view').addEventListener('click', function() {
        // event.preventDefault(); // 넘어오는 이벤트가 실행하는 기능을 막음
    });
</script>

</body>
</html>
