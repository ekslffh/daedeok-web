<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.disp {
    border-style: solid;
    width: calc(50% - 20px); /* box-sizing으로 포함하지 않는 margin값을 수동으로 빼줘야 함 */
    box-sizing: border-box;
    float: left; /* block요소를 대상으로 수평정렬해줌 */
    margin: 10px;
}
</style>
</head>
<script src="../js/jquery-3.6.4.min.js"></script>
<script>
$(function() {
    $('[value=hidden]').on('click', function() {
        
        let str = "<h4>:hidden 요소</h4>";
        $('p:hidden').each(function() {
            console.log(this);
            str += $(this).text();
        });
        $('.disp').eq(0).html(str);
    });

    $('[value=visible]').on('click', function() {
        
        let str = "<h4>:visible 요소</h4>";
        $('p:visible').each(function() {
            console.log(this);
            str += $(this).text() + "<br>";
        });
        // str에 담긴 내용중 태그 포함하기 때문에 html() 사용
        $('.disp').eq(1).html(str); 
    });


});
</script>
<body>
    <h4>기타 필터 :hidden :visible</h4>

    <input type="button" value="hidden">
    <input type="button" value="visible"> <br><br>

    <fieldset>
        <legend>visible/hidden 예시문단</legend>
        <p>보이는 문단</p>
        <p style="visibility: hidden;">숨겨진 문단</p>
        <p style="display: none;">자리를 차지하지 못한 문단</p>
        <p style="opacity: 0;">투명한 문단</p>
    </fieldset>

    <div class="disp"></div>
    <div class="disp"></div>

</body>
</html>
