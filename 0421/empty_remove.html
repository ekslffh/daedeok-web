<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
div {
    background-color: yellow;
    height: 25px;
}
p {
    border: 3px solid grey;
}
</style>
</head>
<body>
    <input type="button" value="empty">
    <input type="button" value="remove">
    <input type="button" value="remove(selector)">

    <div>
        <p>Hello jQuery</p>
    </div>
    <div>
        <p>Hi jQuery</p>
    </div>
    <p>안녕하세요</p>
    <p id="pp">jQuery입니다</p>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $('input:nth-of-type(1)').on('click', function() {
        // empty() - 대상요소의 자식요소만 지움 (비우기)
        $('div').eq(0).empty();
    });

    $('input:nth-of-type(2)').click(function() {
        // remove() - 대상요소와 하위(자식)요소까지 지움 (지우기)
        $('div').eq(1).remove();
    });

    $(':button').eq(2).click(function() {
        // remove(sel) - 대상요소중 특정 selector만 지움
        // $('div').remove('#pp'); // x
        $('p').remove('#pp');
    });

</script>
</body>
</html>
