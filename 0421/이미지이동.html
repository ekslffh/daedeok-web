<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
img {
    width: 50px;
    height: 50px;
}
</style>
</head>
<body>
    <input type="button" value="append(첫요소뒤로배치, move left)">
    <input type="button" value="prepend(막요소앞배치, move right)">
    <div>
        <img src="../images/ala.jpg" alt="ala">
        <img src="../images/bara1.jpg" alt="bara1">
        <img src="../images/bara6.webp" alt="bara6">
        <img src="../images/호빵맨.jpg" alt="호빵맨">
        <img src="../images/lion.jpg" alt="lion">
    </div>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $('input').eq(0).on('click', function() {

        // $('img').first().appendTo('div');
        $('div').append( $('img').first());

    });
    $(':button').eq(1).on('click', function() {
        // $('img').last().prependTo('div');
        $('div').prepend($('img').last());
    });
</script>
</body>
</html>
